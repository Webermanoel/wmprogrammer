<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programacomjavascript</title>
    <link rel="stylesheet" href="../programa/programa.css">
    <link rel="stylesheet" href="../principal/wmprogrammer.css">
</head>
<body class="body_programa">
    <div class="container_conteudo">
    <div class="container__informacoes">
    <h1 class="titulo_principal_programa" >Bem-vindo ao programa de cadastro de itens</h1>
    <div class="container_imagens">
        <a class="link_botao_voltar" href="../principal/wmprogrammer.html" >
            <img class="botao_de_contato" src="../principal/assets/icone_programação.png" alt="botao voltar">
        </a>
    </div>
    <input type="text" min="1" max="10" class="entrada_do_usuario">
    <div class="lista_botoes">
        <button onclick="salvarItens()" class="botao_salvar">Salvar</button>
        <button onclick="reiniciarLista()" id="reiniciar" class="botao_reiniciar">Reiniciar</button>
        <button onclick="mostrarLista()" class="botao_mostrar_lista">Lista</button>
    </div>
</div>
</div>

    <script src="../programa/programa.js" defer></script>
